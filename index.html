<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SysAdmin AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Terminal Look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(74, 85, 104, 0.5); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(113, 128, 150, 0.8); 
      }
      /* Cyberpunk/Sci-Fi Background Utilities */
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(0, 255, 65, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
      }
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(0, 255, 65, 0.05), transparent);
        opacity: 0.1;
        animation: scan 8s linear infinite;
        pointer-events: none;
        z-index: 50;
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              terminal: {
                black: '#050505',
                dim: '#0a0a0a',
                green: '#00ff41',
                cyan: '#00f0ff',
                glass: 'rgba(20, 20, 20, 0.6)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 255, 65, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 255, 65, 0.6), 0 0 10px rgba(0, 255, 65, 0.4)' },
              }
            }
          },
        },
      }
    </script>
